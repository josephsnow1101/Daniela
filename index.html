<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Daniela ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  overflow-x: hidden;
  transition: background 0.8s ease;
}


  font-family: 'Pacifico', cursive;
  font-size: 3rem;
  color: #fff;
  animation: fadeDown 1.5s ease;
}

.container {
  text-align: center;
  padding: 40px 20px;
}

.message {
  color: white;
  max-width: 600px;
  margin: 20px auto;
  font-size: 1.1rem;
  animation: fadeUp 2s ease;
}

.carousel {
  width: 90%;
  max-width: 600px;
  margin: 40px auto;
  position: relative;
  overflow: hidden;

  /* burbuja */
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.25);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  border: 1px solid rgba(255, 255, 255, 0.4);
  box-shadow:
    0 15px 35px rgba(0,0,0,0.25),
    inset 0 0 30px rgba(255,255,255,0.3);
}
.carousel img {
  width: 100%;
  position: absolute;
  opacity: 0;
  transition: opacity 1s ease;

  border-radius: 20px;
}


.carousel img.active {
  opacity: 1;
  position: relative;
}
  .carousel {
  aspect-ratio: 3 / 4; /* formato tipo foto m√≥vil */
}

.carousel img {
  object-fit: cover;
  height: 100%;
}



.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

button {
  background: white;
  border: none;
  padding: 10px 20px;
  border-radius: 20px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s;
}

button:hover {
  transform: scale(1.1);
}

.heart {
  position: fixed;
  color: red;
  pointer-events: none;
  animation: float 8s linear forwards;
  opacity: 0.8;
}

@keyframes float {
  0% {
    transform: translate(0, 0) scale(0.8);
    opacity: 1;
  }
  100% {
    transform: translate(
      calc(-50px + 100px * var(--x)),
      calc(-150px - 200px * var(--y))
    ) scale(1.4);
    opacity: 0;
}

@keyframes fade {
  from {opacity: 0;}
  to {opacity: 1;}
}

@keyframes fadeDown {
  from {opacity: 0; transform: translateY(-30px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes fadeUp {
  from {opacity: 0; transform: translateY(30px);}
  to {opacity: 1; transform: translateY(0);}
}
.counter {
  color: white;
  font-size: 1.2rem;
  margin-top: 15px;
}
body.night {
  background: linear-gradient(135deg, #1e1e2f, #3a3a5f);
}

body.night h1,
body.night .message,
body.night .counter {
  color: #f1f1f1;
}
body.night {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
}

body.night h1,
body.night .message,
body.night .counter {
  color: #ffffff;
}

body.night button {
  background: #ffffff;
  color: #000;
}

.carousel {
  perspective: 1000px;
}

.carousel img {
  transform: translate3d(0, 0, 0);
  transition: opacity 1s ease, transform 0.2s ease-out;
}
  @media (max-width: 600px) {
  .message {
    font-size: 1rem;
    padding: 0 10px;
  }

  .counter {
    font-size: 1rem;
  }
}
@media (max-width: 600px) {
  button {
    padding: 14px 24px;
    font-size: 1.1rem;
  }
}



</style>
</head>

<body>

<div class="container">
  <h1>Daniela ‚ù§Ô∏è</h1>

<p class="message" id="typed"></p>
<p class="counter">
  üíï Juntos desde hace <span id="days"></span> d√≠as
</p>


  <div class="carousel">
    <img src="foto1.jpg" class="active">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
  </div>

  <div class="buttons">
    <button onclick="prev()">‚¨Ö</button>
    <button onclick="next()">‚û°</button>
  </div>
</div>

<script>
function toggleNight() {
  document.body.classList.toggle("night");
}

const startDate = new Date("2025-09-14"); // CAMBIA LA FECHA
const today = new Date();
const finalDays = Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

let current = 0;
const speed = 60; // menor = m√°s r√°pido

const counter = setInterval(() => {
  current++;
  document.getElementById("days").innerText = current;

  if (current >= finalDays) {
    document.getElementById("days").innerText = finalDays;
    clearInterval(counter);
  }
}, speed);

let index = 0;
const images = document.querySelectorAll('.carousel img');

function showImage(i) {
  images.forEach(img => img.classList.remove('active'));
  images[i].classList.add('active');
}

function next() {
  index = (index + 1) % images.length;
  showImage(index);
}

function prev() {
  index = (index - 1 + images.length) % images.length;
  showImage(index);
}

// corazones flotando
function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '‚ù§Ô∏è';

  // posici√≥n aleatoria en toda la pantalla
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.top = Math.random() * window.innerHeight + 'px';

  // tama√±o aleatorio
  heart.style.fontSize = Math.random() * 10 + 15 + 'px';

  // direcci√≥n aleatoria
  heart.style.setProperty('--x', Math.random());
  heart.style.setProperty('--y', Math.random());

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}

// MUCHOS corazones üòç
setInterval(() => {
  for (let i = 0; i < 5; i++) {
    createHeart();
  }
}, 300);
const text = `Desde que llegaste a mi vida,
todo es m√°s bonito.
Cada risa, cada foto,
cada momento contigo
es un recuerdo que quiero guardar para siempre.
Feliz San Valent√≠n, mi amor üíñ`;

let i = 0;
function type() {
  if (i < text.length) {
    document.getElementById("typed").innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 60);
  }
}
type();
const carousel = document.querySelector('.carousel');

carousel.addEventListener('mousemove', (e) => {
  const img = document.querySelector('.carousel img.active');
  if (!img) return;

  const rect = carousel.getBoundingClientRect();
  const x = e.clientX - rect.left - rect.width / 2;
  const y = e.clientY - rect.top - rect.height / 2;

  const moveX = x * 0.03;
  const moveY = y * 0.03;

  img.style.transform = `translate(${moveX}px, ${moveY}px) scale(1.05)`;
});

carousel.addEventListener('mouseleave', () => {
  const img = document.querySelector('.carousel img.active');
  if (!img) return;

  img.style.transform = 'translate(0, 0) scale(1)';
});


</script>

</body>
</html>
