<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Daniela ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  min-height: 100vh;
  overflow-x: hidden;
}

.container {
  text-align: center;
  padding: 40px 20px;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 3rem;
  color: white;
}

.message {
  color: white;
  max-width: 600px;
  margin: 20px auto;
  font-size: 1.1rem;
}

.counter {
  color: white;
  font-size: 1.2rem;
  margin-top: 15px;
}

/* Carrusel */
.carousel {
  width: 90%;
  max-width: 600px;
  margin: 40px auto;
  position: relative;
  overflow: hidden;
  border-radius: 25px;
  aspect-ratio: 3 / 4;
}

.carousel img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  opacity: 0;
  transition: opacity 1s ease;
}

.carousel img.active {
  opacity: 1;
  position: relative;
}

.buttons {
  display: flex;
  justify-content: space-between;
  max-width: 200px;
  margin: 15px auto;
}

button {
  padding: 12px 24px;
  font-size: 1rem;
  border-radius: 25px;
  border: none;
  cursor: pointer;
}

/* Frase */
.phrase {
  color: white;
  font-style: italic;
  margin-top: 20px;
}

/* Valentine */
.valentine {
  margin-top: 40px;
  color: white;
}

.valentine-buttons {
  position: relative;
  height: 120px;
  margin-top: 20px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  position: absolute;
  left: 20%;
}

#noBtn {
  background: white;
  color: black;
  position: absolute;
  right: 20%;
  transition: transform 0.2s ease;
}

/* Corazones */
.heart {
  position: fixed;
  color: red;
  pointer-events: none;
  animation: float 6s linear forwards;
  z-index: 9999;
}


@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Daniela ‚ù§Ô∏è</h1>

  <p class="message" id="typed"></p>

  <p class="counter">
    üíï Juntos desde hace <span id="days"></span> d√≠as
  </p>

  <div class="carousel">
    <img src="foto1.jpg" class="active">
    <img src="foto2.jpg">
    <img src="foto3.jpg">
    <img src="foto4.jpg">
  </div>

  <div class="buttons">
    <button onclick="prev()">‚¨Ö</button>
    <button onclick="next()">‚û°</button>
  </div>

  <p class="phrase" id="phrase"></p>

  <div class="valentine">
    <p>¬øQuieres ser mi San Valent√≠n? üíñ</p>

    <div class="valentine-buttons">
      <button id="yesBtn">S√≠ üíò</button>
      <button id="noBtn">No üòÖ</button>
    </div>
  </div>

  <p style="margin-top:40px; color:white; font-size:0.9rem;">
    Hecho con amor, solo para ti üíñ
  </p>
</div>

<script>
// contador
const startDate = new Date("2025-09-14");
const today = new Date();
document.getElementById("days").innerText =
  Math.floor((today - startDate) / (1000 * 60 * 60 * 24));

// typing
const text = `Desde que llegaste a mi vida,
todo es m√°s bonito.
Feliz San Valent√≠n, mi amor üíñ`;

let i = 0;
function type() {
  if (i < text.length) {
    document.getElementById("typed").innerHTML += text.charAt(i);
    i++;
    setTimeout(type, 60);
  }
}
type();

// carrusel
let index = 0;
const images = document.querySelectorAll('.carousel img');

function showImage(i) {
  images.forEach(img => img.classList.remove('active'));
  images[i].classList.add('active');
}

function next() {
  index = (index + 1) % images.length;
  showImage(index);
}

function prev() {
  index = (index - 1 + images.length) % images.length;
  showImage(index);
}

// frases
const phrases = [
  "Eres mi lugar favorito ü§ç",
  "Mi mejor casualidad eres t√∫ ‚ú®",
  "Elegirte fue la mejor decisi√≥n üíï",
  "Contigo, todo es amor üåô"
];

let p = 0;
setInterval(() => {
  document.getElementById("phrase").innerText = phrases[p];
  p = (p + 1) % phrases.length;
}, 4000);

// bot√≥n NO que se encoge
const noBtn = document.getElementById("noBtn");
let scale = 1;

noBtn.addEventListener("click", () => {
  scale -= 0.15;
  if (scale <= 0.2) {
    noBtn.style.display = "none";
  } else {
    noBtn.style.transform = `scale(${scale})`;
  }
});

// bot√≥n S√ç
document.getElementById("yesBtn").addEventListener("click", () => {
  alert("Sab√≠a que dir√≠as que s√≠ ‚ù§Ô∏èü•∞");
});
  // ‚ù§Ô∏è corazones flotando
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "-20px";
  heart.style.fontSize = Math.random() * 12 + 14 + "px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

// generar corazones continuamente
setInterval(createHeart, 400);
heart.style.left = Math.random() * window.innerWidth + "px";
heart.style.top = window.innerHeight + "px";
  if (navigator.vibrate) {
  navigator.vibrate([200, 100, 200]);
}
function heartExplosion() {
  for (let i = 0; i < 40; i++) {
    setTimeout(createHeart, i * 50);
  }
}


</script>

</body>
</html>
